<script>
    function update(){
        var idoc = document.getElementById('iframe').contentWindow.document;
        idoc.open();
        idoc.write(`<!DOCTYPE html>
<html>
<head>
    <style>
        ${editorCSS.getValue()}
    </style>
</head>
<body>
    ${editor.getValue()}
    ${editorJS.getValue()} `
        //editor.getValue()
        );
        idoc.close();
    }

    function setupEditor(){
        window.editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/html");

        editor.getSession().on('change', function() {
            update();
        });

        editor.focus();

        editor.setOptions({
            fontSize: "13pt",
            showLineNumbers: false,
            showGutter: false,
            vScrollBarAlwaysVisible:true,
            //enableBasicAutocompletion: false, enableLiveAutocompletion: false
        });

        editor.setShowPrintMargin(false);
        editor.setBehavioursEnabled(false);
        }

        //****************** JS*************////////////////////
        function setupEditorJS(){
        window.editorJS = ace.edit("editorJS");
        editorJS.setTheme("ace/theme/monokai");
        editorJS.getSession().setMode("ace/mode/javascript");
        
        editorJS.getSession().on('change', function() {
            update();
        });

        //editorJS.focus();

        editorJS.setOptions({
            fontSize: "13pt",
            showLineNumbers: false,
            showGutter: false,
            vScrollBarAlwaysVisible:true,
            //enableBasicAutocompletion: false, enableLiveAutocompletion: false
        });

        editorJS.setShowPrintMargin(false);
        editorJS.setBehavioursEnabled(false);
        }


        ////////////*****************************************
        //****************** CSS*************////////////////////
        function setupEditorCSS(){
        window.editorCSS = ace.edit("editorCSS");
        editorCSS.setTheme("ace/theme/monokai");
        editorCSS.getSession().setMode("ace/mode/css");
        
        editorCSS.getSession().on('change', function() {
            update();
        });

        //editorCSS.focus();

        editorCSS.setOptions({
            fontSize: "13pt",
            showLineNumbers: false,
            showGutter: false,
            vScrollBarAlwaysVisible:true,
            //enableBasicAutocompletion: false, enableLiveAutocompletion: false
        });

        editorCSS.setShowPrintMargin(false);
        editorCSS.setBehavioursEnabled(false);
        }

        setupEditor();
        setupEditorJS();
        setupEditorCSS();
        update();
</script>
